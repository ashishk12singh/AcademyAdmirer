<!DOCTYPE html>
<html>
<head>
    <script data-ad-client="ca-pub-2396183658537412" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>quiz</title>
</head>
<body>
    <div class="fixed-top">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h5 class="text-white h4"><a href="index.html"><i>Academy Admirers</i></a></h5>
          <span style="color:white">रेकमेंडेड भवः</span>
          <br><br>
          <span class="text-muted"><a href="index.html">Home</a></span>
          <br>
          <span class="text-muted"><a href="rep.html"> Report Error</a></span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
    <div class="instruction-box" > 
        <h3>Instructions</h3>
        <p>Total Number of Questions: <span class="total-questions"></span></p>
        <button type="button" class="btn" onclick="startquiz()">Start Quiz</button>       
    </div>
    <div class="quiz-box hide" >
        <div class="question-number">
  
        </div>
        <div class="question-text">
      
        </div>
        <div class="options-container">
     
        </div>
        <div class="next-button" onclick="next()">
            <button type="button" class="btn">Next</button>
        </div>
        <div class="answer-indicator">
         
        </div>      
    </div>
    <div class="result-box hide">
        <h1>Quiz Results</h1>
        <table>
            <tr>
                <td>Total Questions</td>
                <td><span class="total-questions"></span></td>
            </tr>
            <tr>
                <td>Attempts</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="percentage"></span></td>
            </tr>
            <tr>
                <td>Your Total Score</td>
                <td><span class="total-score"></span></td>
            </tr>
        </table>
        <button class="btn" type="button"><a href="quiz1.html"> Try Again</a></button>
        <button class="btn" type="button"><a href="index.html"> Finish</a></button>
    </div>

</script>    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="quizlist.js"></script>
</body>
</html>
